<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        .class, p{
            margin-top: 8px;
            margin-left: 8px;
            font-size: 20px;
        }
        .dateCell {
            width: 150px;
            height: 150px;
            border-style: solid;
            border-width: 3px;
            color: cornflowerblue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- a table that looks like a calendar--><!--Make it easy to be automated by code later-->
    <div class="calendar">
        <table>
            <tr>
                <td>
                    <div class="dateCell">
                        <p>1</p>
                    </div>
                </td>
                <td>
                    <div class="dateCell">
                        <p>2</p>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>

</script>
</html>
